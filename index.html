<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lunchstagram</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@400;500;700;800&family=Noto+Sans+JP:wght@400;500;700;800&family=Noto+Sans+KR:wght@400;500;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body data-locale="ko">
    <main class="app-shell">
        <section class="feed-card" aria-live="polite">
            <header class="feed-header">
                <div class="brand-wrap">
                    <h1 class="brand">Lunch Pick</h1>
                    <p class="subtitle" id="subtitle-text"></p>
                </div>
                <div class="header-controls">
                    <select id="locale-select" class="locale-select" aria-label="Select language">
                        <option value="index.html">한국어</option>
                        <option value="en.html">English</option>
                        <option value="ja.html">日本語</option>
                    </select>
                    <button id="theme-toggle-btn" class="theme-toggle-btn" type="button" aria-label="Toggle theme">Light</button>
                </div>
            </header>

            <article class="post" id="menu-post">
                <img id="food-image" class="food-image" src="" alt="">
                <div class="post-content">
                    <p class="meta" id="menu-category"></p>
                    <h2 id="menu-title"></h2>
                    <p id="menu-description"></p>
                    <p class="tags" id="menu-tags"></p>
                </div>
            </article>

            <div class="actions">
                <button id="recommend-btn" class="recommend-btn" type="button"></button>
            </div>

            <section class="partner-section">
                <h3 id="partner-title" class="partner-title"></h3>
                <form class="partner-form" action="https://formspree.io/f/xpqjdavl" method="POST">
                    <input type="hidden" name="_subject" value="Lunch Pick Partnership Inquiry">
                    <label class="partner-label" id="name-label" for="partner-name"></label>
                    <input class="partner-input" id="partner-name" name="name" type="text" required>

                    <label class="partner-label" id="email-label" for="partner-email"></label>
                    <input class="partner-input" id="partner-email" name="email" type="email" required>

                    <label class="partner-label" id="message-label" for="partner-message"></label>
                    <textarea class="partner-textarea" id="partner-message" name="message" rows="4" required></textarea>

                    <button class="partner-submit" id="partner-submit" type="submit"></button>
                </form>
            </section>
        </section>
    </main>

    <script src="main.js"></script>
</body>
</html>
