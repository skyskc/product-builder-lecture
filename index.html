<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seoul Explorer | 서울 여행 추천</title>
    <meta name="description" content="외국인 여행자를 위한 서울 주요 명소 추천 가이드. 위치, 정보, 별점과 리뷰 요약을 확인하세요.">
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-1001204090329044" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body data-page="home">
    <header class="site-header">
        <a class="logo" href="index.html">Seoul Explorer</a>
        <div class="header-controls">
            <nav class="top-nav" aria-label="Primary">
                <a href="index.html">추천 장소</a>
                <a id="course-link" href="course.html">코스 추천</a>
                <a id="partner-link" href="partner.html">제휴 문의</a>
                <a id="comments-link" href="comments.html">댓글</a>
            </nav>
            <button id="theme-toggle-btn" class="theme-toggle-btn" type="button" aria-label="다크 모드 전환">Dark</button>
        </div>
    </header>

    <main class="container">
        <section class="hero">
            <p class="eyebrow">For International Visitors</p>
            <h1>서울에서 꼭 가봐야 할 인기 명소</h1>
            <p>서울을 처음 방문하는 여행자를 위해 많이 방문하는 장소를 엄선했습니다. 장소 상세 페이지에서 Google 지도, 평점, 리뷰 요약까지 바로 확인할 수 있습니다.</p>
        </section>

        <section class="filter-bar" aria-label="여행 스타일 필터">
            <label for="travel-style-select">여행 형식</label>
            <select id="travel-style-select">
                <option value="all">전체</option>
                <option value="history">역사/문화</option>
                <option value="shopping">쇼핑/트렌드</option>
                <option value="night">야경/전망</option>
                <option value="nature">자연/산책</option>
                <option value="family">가족/테마</option>
                <option value="art">예술/뮤지엄</option>
                <option value="local">로컬/시장</option>
            </select>
            <p id="result-count" class="result-count"></p>
        </section>

        <section>
            <div id="place-grid" class="place-grid"></div>
        </section>
    </main>

    <script src="main.js"></script>
</body>
</html>
