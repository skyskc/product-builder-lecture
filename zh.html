<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lunchstagram</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lobster&family=Noto+Sans:wght@400;500;700;800&family=Noto+Sans+JP:wght@400;500;700;800&family=Noto+Sans+SC:wght@400;500;700;800&family=Noto+Sans+KR:wght@400;500;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body data-locale="zh">
    <main class="app-shell">
        <section class="feed-card" aria-live="polite">
            <header class="feed-header">
                <div class="brand-wrap">
                    <h1 class="brand">Lunchstagram</h1>
                    <p class="subtitle" id="subtitle-text"></p>
                </div>
                <div class="header-controls">
                    <select id="locale-select" class="locale-select" aria-label="Select language">
                        <option value="index.html">한국어</option>
                        <option value="en.html">English</option>
                        <option value="ja.html">日本語</option>
                        <option value="fr.html">Français</option>
                        <option value="it.html">Italiano</option>
                        <option value="de.html">Deutsch</option>
                        <option value="zh.html">中文</option>
                    </select>
                    <button id="theme-toggle-btn" class="theme-toggle-btn" type="button" aria-label="Toggle theme">Light</button>
                </div>
            </header>

            <div class="category-strip" id="category-strip"></div>

            <article class="post" id="menu-post">
                <img id="food-image" class="food-image" src="" alt="">
                <div class="post-content">
                    <p class="meta" id="menu-category"></p>
                    <h2 id="menu-title"></h2>
                    <p id="menu-description"></p>
                    <p class="tags" id="menu-tags"></p>
                </div>
            </article>

            <div class="actions">
                <button id="recommend-btn" class="recommend-btn" type="button"></button>
            </div>
        </section>
    </main>

    <script src="main.js"></script>
</body>
</html>
