<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lunchstagram</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lobster&family=Noto+Sans:wght@400;500;700;800&family=Noto+Sans+JP:wght@400;500;700;800&family=Noto+Sans+SC:wght@400;500;700;800&family=Noto+Sans+KR:wght@400;500;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body data-locale="zh">
    <main class="app-shell">
        <section class="feed-card" aria-live="polite">
            <header class="feed-header">
                <div class="brand-wrap">
                    <h1 class="brand">Lunchstagram</h1>
                    <p class="subtitle" id="subtitle-text"></p>
                </div>
                <button id="theme-toggle-btn" class="theme-toggle-btn" type="button" aria-label="Toggle theme">Light</button>
            </header>

            <nav class="locale-nav" aria-label="Language Pages">
                <a class="locale-link" href="index.html" data-page="index.html">KO</a>
                <a class="locale-link" href="en.html" data-page="en.html">EN</a>
                <a class="locale-link" href="ja.html" data-page="ja.html">JP</a>
                <a class="locale-link" href="fr.html" data-page="fr.html">FR</a>
                <a class="locale-link" href="it.html" data-page="it.html">IT</a>
                <a class="locale-link" href="de.html" data-page="de.html">DE</a>
                <a class="locale-link" href="zh.html" data-page="zh.html">ZH</a>
            </nav>

            <div class="category-strip" id="category-strip"></div>

            <article class="post" id="menu-post">
                <img id="food-image" class="food-image" src="" alt="">
                <div class="post-content">
                    <p class="meta" id="menu-category"></p>
                    <h2 id="menu-title"></h2>
                    <p id="menu-description"></p>
                    <p class="tags" id="menu-tags"></p>
                </div>
            </article>

            <div class="actions">
                <button id="recommend-btn" class="recommend-btn" type="button"></button>
            </div>
        </section>
    </main>

    <script src="main.js"></script>
</body>
</html>
